<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects</title>
  </head>
  <body class="magicpattern">
    <div id="content">
      <div id="navigation">
        <div class="userInfo">
          <img src="resource/img/avatarMale.svg" alt="" /><span
            >M.Lubeckis</span
          >
        </div>
        <div class="filterByDate filterFlex">
          <div class="addTask">Pievienot Jaunu</div>
          <div class="searchTasks">Meklēt</div>
          <div class="allTasks">Sākums</div>
          <div class="todayTasks">Šodienas tāski</div>
          <div class="upcomingTasks">Gaidāmie uzdevumi</div>
        </div>
        <div class="filterByProduct filterFlex">
          <span>Atlasīt pēc produktiem</span>
          <div class="filterByRkeeper">Rkeeper</div>
          <div class="filterByRkWaiter">MobWaiter</div>
          <div class="filterByDelivery">Delivery</div>
        </div>
      </div>
      <div id="main"></div>
    </div>

    <!-- NEW TASK MODAL -->
    <div class="newTaskModal hidden animate__animated">
      <div class="newTaskContent">
        <form action="" class="newProjectForm">
          <div class="newProjectId"></div>
          <div class="newProjectName">
            <label for="newProjectName">Projekta nosaukums:</label>
            <input type="text" name="newProjectName" id="newProjectName" />
          </div>
          <div class="newCompanyName">
            <label for="newCompanyName">Kompanijas nosaukums:</label>
            <input type="text" name="newCompanyName" id="newCompanyName" />
          </div>
          <div class="newContactName">
            <label for="newContactName">Kontakta vards:</label>
            <input type="text" name="newContactName" id="newContactName" />
          </div>
          <div class="newContactPhone">
            <label for="newContactPhone">Kontakta vards:</label>
            <input
              type="tel"
              name="newContactPhone"
              id="newContactPhone"
              value="+371 "
            />
          </div>
          <div class="newNextActivityDate">
            <label for="newNextActivityDate">Datums</label>
            <input
              type="text"
              name="newNextActivityDate"
              id="newNextActivityDate"
              placeholder="Izvelies datumu..."
            />
          </div>
        </form>
      </div>
    </div>
    <!-- NEW TASK MODAL -->
  </body>
</html>
